
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <title>وكالة الشويع للقات - النظام الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b',
              },
              dark: {
                bg: '#020617',
                card: '#0f172a',
                border: '#1e293b',
                text: '#f1f5f9',
                muted: '#94a3b8'
              },
              light: {
                bg: '#f8fafc',
                card: '#ffffff',
                border: '#e2e8f0',
                text: '#0f172a',
                muted: '#64748b'
              }
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'bounce-soft': 'bounce-soft 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { opacity: 0.9, transform: 'scale(1.08)', filter: 'brightness(1.3) drop-shadow(0 0 15px currentColor)' },
              },
              'bounce-soft': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-8px) scale(1.05)' },
              }
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior: none; transition: background-color 0.5s ease; }
        
        /* تباين أفضل للنصوص */
        .text-main { @apply text-light-text dark:text-dark-text; }
        .text-muted { @apply text-light-muted dark:text-dark-muted; }
        
        .glass-icon {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        .dark .glass-icon {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-custom {
            @apply bg-light-card dark:bg-dark-card border border-light-border dark:border-dark-border shadow-sm dark:shadow-2xl rounded-[2rem];
        }

        .icon-depth {
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.15));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .icon-depth:active { transform: scale(0.85) rotate(-5deg); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .page-enter {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased selection:bg-primary-200 dark:selection:bg-primary-900 bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text">
    <div id="root"></div>
</body>
</html>
